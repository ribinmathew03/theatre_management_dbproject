<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
       
        body, h1, form, label, input, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: rgb(255, 166, 0);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            background-color: rgb(255, 166, 0);
            color: black;
            border: 1px solid rgb(255, 166, 0);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        textarea {
            height: 100px; 
            resize: vertical;
        }

        button {
            cursor: pointer;
            background-color: rgb(255, 166, 0);
            color: black;
            border: 1px solid rgb(255, 166, 0);
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: black;
            color: rgb(255, 166, 0);
        }
    </style>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <form method="POST" action="{{ url_for('admin_page') }}">
        <input type="text" name="title" placeholder="Movie Title" required>
        <textarea name="description" placeholder="Movie Description" required></textarea>
        <input type="text" name="photo_url" placeholder="Photo URL" required>
        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
